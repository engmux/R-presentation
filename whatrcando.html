## Blabla

R package {dplyr} aims to provide a function for each basic verb of data manipulation:

- ``filter()`` (and ``slice()``)

- `arrange()`

- `select()` (and `rename()`)

- `distinct()`

- `mutate()` (and `transmute()`)

- `summarise()`

- and many others..
